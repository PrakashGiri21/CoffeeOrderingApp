<p>orders works!</p>

<form action="" [formGroup]="form" (ngSubmit)="onSubmit()">
    <button type="button" class="waves-effect waves-light btn col s4" *ngFor="let cf of coffees" (click)="addCoffee(cf)">
        {{cf}}
    </button>
    
    <input type="text" formControlName="customerName" placeholder="Customer Name" class="input-filed col s12" [(ngModel)]="customerName">
    <input type="text" formControlName="orderNumber" placeholder="Order Number" class="input-filed col s12" [(ngModel)]="orderNumber">    
    <input type="text" formControlName="coffeeOrder" placeholder="Coffee Order" class="input-filed col s12" >
    <ul class="collection">
        <li *ngFor="let cfOrd of coffeeOrders">
            <span class="col s11">{{cfOrd}}</span>
            <a class="col s1" (click)="removeCoffee(cfOrd)" style="cursor: pointer;">X</a>
        </li>
    </ul>
    <input type="text" formControlName="completed" placeholder="completed" class="input-filed col s12" [(ngModel)]="completed">

    <button type="submit" class="waves-effect waves-light btn col s12">Submit</button>
</form>
